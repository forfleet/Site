<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forfleet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://agrotech.global/img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo img {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .contact-btn {
      background: #4caf50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .contact-btn:hover {
      background: #45a049;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="img/logo.png" alt="Logo Forfleet">
  </div>

  <h1>Em breve um novo conceito em gestão de frotas</h1>
  <p>
    Estamos trabalhando em uma plataforma inovadora que trará mais eficiência, controle e tecnologia para o seu negócio.
  </p>

  <a href="mailto:contato@forfleet.com.br" class="contact-btn">Entre em contato</a>

  <footer>
    © 2025 Forfleet. Todos os direitos reservados.
  </footer>
</body>
</html>
